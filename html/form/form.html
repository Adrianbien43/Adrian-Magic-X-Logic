<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-X-L Formulario</title>
  <link rel="stylesheet" href="../../css/form/styles.css">
</head>

<body>
  <div class="form-container">
    <h1>Tu opinión cuenta</h1>
    <form id="user-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <p id="name-error" class="error-message" style="display: none;">Es importante tu nombre.</p>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address">
        <p id="address-error" class="error-message" style="display: none;">Es importante tu dirección.</p>
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age">
        <p id="age-error" class="error-message" style="display: none;">Ingrese una edad válidad (1-120).</p>
      </div>
      <div class="form-group">
        <label for="chapter">Capítulo:</label>
        <select id="chapter" name="chapter">
          <option value="">Seleccione un capítulo</option>
          <option value="Chapter 1">Capítulo 1</option>
          <option value="Chapter 2">Capítulo 2</option>
          <option value="Chapter 3">Capítulo 3</option>
        </select>
        <p id="chapter-error" class="error-message" style="display: none;">El capítulo es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="country">País:</label>
        <input type="text" id="country" name="country">
        <p id="country-error" class="error-message" style="display: none;">El país es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment"></textarea>
        <p id="comment-error" class="error-message" style="display: none;">Estoy interesado en tu opinión.</p>
      </div>
      <button type="submit">INVIAR</button>
    </form>
  </div>
  <script src="../../javascript/form-validation.js"></script>
</body>

</html>
